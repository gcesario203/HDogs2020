{%load static%}<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ola,{{monitor.nome}}</title><link rel="stylesheet" type="text/css" href="{% static 'assets/css/cadastro-servico.css' %}"></head><body><div class="header"><img class="logo" src="{% static 'assets/imgs/logo.png' %}" alt="My image"><h1 class="user">Ola,{{monitor.nome}}</h1><h1 class="title">Hotel de cachorro</h1></div><div class="nav"><ul class="nav-1"><li class="cadastro"><a href="/monitor/">Retornar a lista</a></li><li class="logout"><a href="/logout/">Encerrar sessão</a></li></ul></div><div class="conteudo"><div class="pet"><h1>{%if servico%} Alterar servico de {{servico.pet.nome_pet}} {%else%} Cadastrar serviço {%endif%}</h1><div class="formulario"><form enctype="multipart/form-data" action="submit" , method="POST">{% csrf_token %} <input type="number" class="form-control" name="servico-id" value="{{servico.id}}" hidden><div class="campo"><label for="nome">Nome do servico</label> <input type="text" name="nome" value="{{servico.nome}}"></div><div class="campo"><label for="detalhes">Detalhes</label> <textarea name="detalhes" value="{{servico.detalhes}}"></textarea></div><div class="campo"><label for="pet">Pet</label> <select name="pet">{%for pet in pet%}<option value="{{pet.id}}">{{pet.nome_pet}}</option>{%endfor%}</select></div><button class="cadastro" type="submit">{%if servico%} Alterar {%else%} Cadastrar {%endif%}</button></form></div></div></div><div class="footer"><footer><h2>Ciência da Computação - 2020</h2></footer></div></body></html>
