{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
</head>
<body>
    <div class="conteudo">
        <form  class="form"action="submit" method="post">{%csrf_token%}
            <div class="header-req">
                <img class="logo" src="{% static 'assets/imgs/logo-login.png' %}" alt="My image">
            </div>
            <div class="req">
                <label for="username">Usuário</label>
                <input type="text" placeholder="Usuário",id="username" name="username">
            </div>
            <div class="req">
                <label for="password">Senha</label>
                <input type="password"placeholder="Senha", id="password" name="password">
            </div>
        <div class="comandos">
            {%for message in messages%}
            <div class="error">
                <strong>Erro: </strong>{{message}}
            </div>
            {%endfor%}
            <button type="submit" class="entrar">Entrar</button>
            <button class="entrar"><a href="/novo-cliente/{{cliente.id}}">Novo cliente</a></button>
            <button class="entrar"><a href="/novo-monitor/{{cliente.id}}">Novo monitor</a></button>
        </div>
        </form>
        <div class="img">
            <img src="{% static 'assets/imgs/cachorro.jpg' %}" alt="My image">
        </div>     
    </div>
</body>
</html>
