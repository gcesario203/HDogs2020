{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/servico.css' %}">
    <title>Ola,{{monitor.nome}}</title>
</head>
<body>
    <div class="header">
            <img class="logo" src="{% static 'assets/imgs/logo.png' %}" alt="My image">
            <h1 class="user">Ola,{{monitor.nome}}</h1>
            <h1 class="title">La Pet Hotel</h1>
    </div>
    <div class="nav">
            <ul class="nav-1">
                <li class='cadastro'><a href="/monitor/servicos/{{monitor.id}}">Retornar a lista</a></li>
                <li class='logout'><a href="/logout/">Encerrar sessão</a></li>
            </ul>
    </div>
    <div class="conteudo">
        <div class="pet">
            <h3>Nome:{{servico.nome}}</h3>
            <h3>Detalhes:{{servico.detalhes}}</h3>
            <h3>Data:{{servico.data}}</h3>
        </div>
        <div class="botoes">
            <button class=""><a href="/servico/{{servico.id}}/mudanca">Alterar campos</a></button>
            <button id="myBtn">Deletar</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="change">Tem certeza que deseja excluir este servico?</p>
                    <a class="redirect" href="/servico/{{servico.id}}/delete"><button class="delete">Deletar</button></a>
                </div>
          </div>
            
        </div>
    </div>
    <div class="footer">
        <footer>
            <h2>Ciência da Computação - 2020</h2>
        </footer>
    </div>
    <script src="{%static 'assets/js/servico.js'%}"></script>
</body>
</html>
